<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>jQuery.foo test page</title>

    <!-- loading remote jquery. -->
    <script type="text/javascript" src="http://get.jsfoo.org/jquery.js"></script>

    <!-- loading local foo. -->
    <script type="text/javascript" src="../jquery.foo.js"></script>

    <script type="text/javascript">
      // explicitly changing root.
      $.foo.root = 'http://get.jsfoo.org/';

      // loading sprintf.
      $.foo.pull('sprintf');
    </script>

  </head>

  <body>

    <div id="test-text">Not working.</div>

    <script type="text/javascript">
      // waiting for the document to start.
      $(document).ready(
        function() {
          // assuming the core script is working.
          $('#test-text').text($.sprintf('$.foo is %s.', 'working'));
        }
      );
    </script>

  </body>
</html>
